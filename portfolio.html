    <style>
        /* Add some styling to make the mosaic */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        section {
            margin-bottom: 30px;
        }

        .mosaic-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        .mosaic-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .mosaic-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .mosaic-item:hover img {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
